<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Links</title>
    <style>
        /* Style for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        /* Style for links */
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Style for links on hover */
        header a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <!-- Links to Home and Users -->
        <a href="home.html">Home</a>
        <a href="user">Users</a>
    </header>
    <!-- Dummy text for the Home page -->
    <div>
        <h1>Welcome to the Home Page</h1>
        <p>This is just some dummy text for the Home page.</p>
    </div>
</body>

</html>
