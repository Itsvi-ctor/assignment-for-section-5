<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User List</title>
    <style>
        /* Style for user list */
        .user-list {
            list-style-type: none;
            padding: 0;
        }

        /* Style for each user item */
        .user-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        /* Style for user details */
        .user-details {
            font-weight: bold;
        }
                /* Style for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        /* Style for links */
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Style for links on hover */
        header a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
        <header>
            <!-- Links to Home and Users -->
            <a href="">Home</a>
            <a href="user">Users</a>
        </header>
    <h1>Random User List</h1>
    <ul class="user-list">
        <!-- Dummy random user data -->
        <li class="user-item">
            <div class="user-details">Name: John Doe</div>
            <div class="user-details">Email: john@example.com</div>
            <div class="user-details">Phone: 123-456-7890</div>
        </li>
        <li class="user-item">
            <div class="user-details">Name: Jane Smith</div>
            <div class="user-details">Email: jane@example.com</div>
            <div class="user-details">Phone: 987-654-3210</div>
        </li>
        <!-- Add more random user items here -->
    </ul>
</body>

</html>
